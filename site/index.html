<html ng-app="sharedSpaceScienceApp">

<head>

  <script src="https://code.jquery.com/jquery-2.1.3.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-touch.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.6.0/lodash.js"></script>
  <script src="/app/main/app.js"></script>
  <script src="/app/display-images/display-images-ctrl.js"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-carousel/0.3.10/angular-carousel.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-carousel/0.3.10/angular-carousel.js"></script>

  <link rel="stylesheet" href="/vendor/angular-carousel/fullscreen.css">
</head>

<body ng-controller="DisplayImagesCtrl">

  <div id="layout" ng-controller="MenuController">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
      <!-- Hamburger icon -->
      <span></span>
    </a>

    <div id="menu">
      <div class="pure-menu pure-menu-open">
        <ul>
          <li ng-repeat="header in headers"><a ng-href="#{{header.link}}">{{header.text}}</a>
          </li>
        </ul>
      </div>
    </div>

    <div id="main">
      <div ng-view></div>
    </div>
  </div>



</body>

</html>
