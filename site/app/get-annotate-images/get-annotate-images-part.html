<form class="pure-form">
  <div class="pure-g">
    <div class="pure-u-1-5"></div>
      <table class="pure-table pure-table-horizontal">
        <tbody>
          <tr ng-repeat="imageWithText in imagesWithText">
            <td>
              <img class="image-to-annotate" src="{{imageWithText.imageUrl}}"></img>
            </td>
            <td>
              <input type="text" ng-model="imageWithText.customMessage" />
            </td>
          </tr>

        </tbody>
      </table>
  </div>
</form>
