<form class="pure-form">
  <div class="pure-g" ng-repeat="imageWithText in imagesWithText">
    <div class="pure-u-1-4">
      <img class="image-to-annotate" src="{{imageWithText.imageUrl}}"></img>
    </div>
    <div class="pure-u-1-4">
      <input type="text" ng-model="imageWithText.customMessage" />
    </div>
  </div>
</form>
